        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#0bf3ff',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#0bf3ff',
                fillOpacity: 1
              });
            }

            onEachFeature: pop_LokasiWisata_2,

                return L.shapeMarker(latlng, style_LokasiWisata_2_0(feature));

            var title = new L.Control();

        var baseMaps = {"Google Road": layer_GoogleRoad_1,"Google Hybrid": layer_GoogleHybrid_0,};
